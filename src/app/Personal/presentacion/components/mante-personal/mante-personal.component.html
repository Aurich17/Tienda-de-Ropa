<h1>MANTENIMIENTO PERSONAL</h1>
<div class='acciones'>
    <div class="alinear">
      <mat-form-field class="list">
        <input matInput type="text" placeholder="Cod.Personal">
      </mat-form-field>
    </div>
    <div class="alinear">
      <mat-form-field class="list">
        <input matInput type="text" placeholder="Nombre del Personal">
      </mat-form-field>
    </div>
    <div class="alinear">
      <mat-form-field class="list">
        <input matInput type="text" placeholder="DNI">
      </mat-form-field>
    </div>
    <div class="alinear">
      <mat-form-field class="list">
        <mat-select [(value)]="area">
          <mat-option value="area">Todas las Areas</mat-option>
          <mat-option value="1">RRHH</mat-option>
          <mat-option value="2">RRHH</mat-option>
          <mat-option value="3">Administracion</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    
    <div class="radio_contenedor">
      <mat-radio-group aria-label="Select an option" class="radio">
        <mat-radio-button value="1" color="primary">Activo</mat-radio-button>
        <mat-radio-button value="2" color="primary">Inactivo</mat-radio-button>
      </mat-radio-group>
    </div>
</div>

<!--Botones-->
<div class="botones">
  <div class="botones_contenedor">
    <button mat-raised-button color="primary">Buscar</button>
    <button mat-raised-button color="primary" (click)="openModal()">Agregar</button>   
    <button mat-raised-button color="primary">Salir</button>   
  </div>
</div>
  <!--TABLA-->
  <table mat-table [dataSource]="dataSource" class="table mat-elevation-z8">
    <!-- codigo Usuario-->
    <ng-container matColumnDef="codPersonal">
      <th mat-header-cell *matHeaderCellDef class="contenido contTitle">C.Personal</th>
      <td mat-cell *matCellDef="let element" class="contenido">{{element.codPersonal}}</td>
    </ng-container>
  
    <!-- Usuario-->
    <ng-container matColumnDef="nomPersonal">
      <th mat-header-cell *matHeaderCellDef class="contenido contTitle">Nom.Personal</th>
      <td mat-cell *matCellDef="let element" class="contenido">{{element.nomPersonal}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef class="contenido contTitle" contTitle>DNI</th>
      <td mat-cell *matCellDef="let element" class="contenido">{{element.dni}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="sueldo">
      <th mat-header-cell *matHeaderCellDef class="contenido contTitle">Sueldo</th>
      <td mat-cell *matCellDef="let element" class="contenido">{{element.sueldo}}</td>
    </ng-container>
    
    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef class="contenido contTitle">Area</th>
      <td mat-cell *matCellDef="let element" class="contenido">{{element.area}}</td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef class="contenido contTitle">Estado</th>
      <td mat-cell *matCellDef="let element" class="contenido">{{element.estado}}</td>
    </ng-container>

    <ng-container matColumnDef="opciones" class="contenedor">
      <th mat-header-cell *matHeaderCellDef class="contenido contTitle">Opciones</th>
      <td mat-cell *matCellDef="let element" class="contenido">
        <div class="opciones">
          <mat-icon>create</mat-icon><mat-icon>delete</mat-icon>
        </div>
      </td>
    </ng-container>

    
    <mat-header-row *matHeaderRowDef="displayedColumns" class="contenedor"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

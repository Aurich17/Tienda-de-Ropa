<h1>MANTENIMIENTO PERSONAL</h1>
<form [formGroup]="group" class='acciones'>
    <div class="alinear">
      <mat-form-field class="list">
        <input matInput type="text" placeholder="Nombre del Personal" formControlName="nombre">
      </mat-form-field>
    </div>
    <div class="alinear">
      <mat-form-field class="list">
        <input matInput type="text" placeholder="Apellidos" formControlName="apellido">
      </mat-form-field>
    </div>
    <div class="alinear">
      <mat-form-field class="list">
        <input matInput type="text" placeholder="DNI" formControlName="dni">
      </mat-form-field>
    </div>
    
    <div class="radio_contenedor">
      <mat-radio-group aria-label="Select an option" class="radio" formControlName="radio">
        <mat-radio-button value="A" color="primary">Activo</mat-radio-button>
        <mat-radio-button value="I" color="primary">Inactivo</mat-radio-button>
      </mat-radio-group>
    </div>
</form>

<!--Botones-->
<div class="botones">
  <div class="botones_contenedor">
    <button mat-raised-button color="primary" (click)="listarfiltro()">Buscar</button>
    <button mat-raised-button color="primary" (click)="agregarPersonal()">Agregar</button>   
    <button mat-raised-button color="primary">Salir</button>   
  </div>
</div>
  <!--TABLA-->
  <div>
    <app-table [dataTable]="dataTable" [metadataTable]="metadataTable">     
      <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
      <button mat-button  type="button" (click)="editar(row)">
      <mat-icon>edit</mat-icon>
      </button>     
      </td>
      </ng-container> 
    </app-table>
  </div>

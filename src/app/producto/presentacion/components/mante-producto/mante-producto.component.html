<h1>MANTENIMIENTO PRODUCTO</h1>
<div class='acciones'>
    <div>
        <input type="text" placeholder="Descripcion Producto" class="list">
    </div>

    <div>
        <select class="form-select" aria-label="Default select example" class="list">
        <option selected> Todos los Colores</option>
        <option value="1">Rojo</option>
        <option value="2">Amarillo</option>
        <option value="3">Verde</option>
        </select>
    </div>
    <div>
      <select class="form-select" aria-label="Default select example" class="list">
      <option selected> Todas los Tallas</option>
      <option value="1">XL</option>
      <option value="2">M</option>
      <option value="3">S</option>
      </select>
    </div>

    <div>
      <select class="form-select" aria-label="Default select example" class="list">
      <option selected> Todas los Prendas</option>
      <option value="1">Polo</option>
      <option value="2">Vestido</option>
      <option value="3">Blusa</option>
      </select>
    </div>

    <div>
      <select class="form-select" aria-label="Default select example" class="list">
      <option selected> Todos los Generos</option>
      <option value="1">Masculino</option>
      <option value="2">Femenino</option>
      </select>
    </div>
    
    <div>
        <label for="activo"> Activo</label>
        <input type="radio" id="activo" name="estado">
    </div>
    <div>
        <label for="inactivo"> Inactivo</label>
        <input type="radio" id="inactivo" name="estado">
    </div>
</div>

<!--Botones-->
<div class="botones">
    <button mat-raised-button color="primary">Buscar</button>
    <button mat-raised-button color="primary" (click)="openModal()">Agregar</button>   
    <button mat-raised-button color="warn">Salir</button>   
</div>
  <!--TABLA-->
  <table mat-table [dataSource]="dataSource" class="table mat-elevation-z8">
    <!-- codigo Usuario-->
    <ng-container matColumnDef="codProducto">
      <th mat-header-cell *matHeaderCellDef class="contenido contTitle">C.Producto</th>
      <td mat-cell *matCellDef="let element" class="contenido">{{element.codProducto}}</td>
    </ng-container>
  
    <!-- Usuario-->
    <ng-container matColumnDef="desProducto">
      <th mat-header-cell *matHeaderCellDef class="contenido contTitle">D.Producto</th>
      <td mat-cell *matCellDef="let element" class="contenido">{{element.desProducto}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef class="contenido contTitle" contTitle>Color</th>
      <td mat-cell *matCellDef="let element" class="contenido">{{element.color}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="talla">
      <th mat-header-cell *matHeaderCellDef class="contenido contTitle">Talla</th>
      <td mat-cell *matCellDef="let element" class="contenido">{{element.talla}}</td>
    </ng-container>
    
    <ng-container matColumnDef="tipPrenda">
      <th mat-header-cell *matHeaderCellDef class="contenido contTitle">Prenda</th>
      <td mat-cell *matCellDef="let element" class="contenido">{{element.tipPrenda}}</td>
    </ng-container>

    <ng-container matColumnDef="genero">
      <th mat-header-cell *matHeaderCellDef class="contenido contTitle">Genero</th>
      <td mat-cell *matCellDef="let element" class="contenido">{{element.genero}}</td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef class="contenido contTitle">Estado</th>
      <td mat-cell *matCellDef="let element" class="contenido">{{element.estado}}</td>
    </ng-container>

    <ng-container matColumnDef="opciones" class="contenedor">
      <th mat-header-cell *matHeaderCellDef class="contenido contTitle">Opciones</th>
      <td mat-cell *matCellDef="let element" class="contenido">
        <div class="opciones">
          <mat-icon>create</mat-icon><mat-icon>delete</mat-icon>
        </div>
      </td>
    </ng-container>

    
    <mat-header-row *matHeaderRowDef="displayedColumns" class="contenedor"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

<h1>MANTENIMIENTO PRODUCTO</h1>
<form class='acciones' [formGroup]="group">
    <div class="alinear">
      <mat-form-field class="list"  appearance="outline">
        <input matInput type="text" placeholder="Descripcion Producto" formControlName="descripcion" (input)="listar()">
      </mat-form-field>
    </div>
    <div class="alinear">
      <mat-form-field class="list"  appearance="outline">
        <input matInput type="text" placeholder="Color" formControlName="colores">
      </mat-form-field>
    </div>
    <div class="alinear">
      <mat-form-field class="list"  appearance="outline">
        <input matInput type="text" placeholder="Talla" formControlName="tallas">
      </mat-form-field>
    </div>
    <div class="alinear">
      <mat-form-field class="list"  appearance="outline">
        <input matInput type="text" placeholder="Prendas" formControlName="prendas">
      </mat-form-field>
    </div>

    <div class="alinear">
      <mat-form-field class="list"  appearance="outline">
        <mat-select formControlName="genero" [(ngModel)]="select">
          <mat-option value="%">Ambos generos</mat-option>
          <mat-option value="M">Masculino</mat-option>
          <mat-option value="F">Femenino</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    
    <div class="radio_contenedor">
      <mat-radio-group aria-label="Select an option" class="radio" formControlName="radio" [(ngModel)]="labelPosition">
        <mat-radio-button value="A" color="primary">Activo</mat-radio-button>
        <mat-radio-button value="I" color="primary">Inactivo</mat-radio-button>
      </mat-radio-group>
    </div>
</form>

<!--Botones-->
<div class="botones">
  <div class="botones_contenedor">
    <button mat-raised-button color="primary" (click)="listar()">Buscar</button>
    <button mat-raised-button color="primary" (click)="agregar()">Agregar</button>   
    <button mat-raised-button color="primary">Salir</button>   
  </div>
</div>

<div>
  <app-table [dataTable]="dataTable" [metadataTable]="metadataTable">     
    <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
    <button mat-button  (click)="editar(row)" type="button">
    <mat-icon>edit</mat-icon>
    </button>     
    </td>
    </ng-container> 
  </app-table>
</div>

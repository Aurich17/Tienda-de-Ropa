<h1>REGISTRO PRODUCTO</h1>
<form class="acciones" [formGroup]="group">
    <div class="sMenu">
        <mat-form-field class="list">
            <input matInput type="text" placeholder="Descripcion Producto" formControlName="descripcion">
        </mat-form-field>
    </div>
    <div class="sMenu">
        <mat-form-field class="list">
          <mat-label>Color</mat-label>
            <mat-select formControlName="color">
              <mat-option value="option2">Rojo</mat-option>
              <mat-option value="option3">Azul</mat-option>
            </mat-select>
          </mat-form-field>
    </div>

    <div class="sMenu">
        <mat-form-field class="list">
          <mat-label>Talla</mat-label>
            <mat-select  formControlName="talla">
              <mat-option value="option2">XL</mat-option>
              <mat-option value="option3">M</mat-option>
            </mat-select>
          </mat-form-field>
    </div>

    <div class="sMenu">
      <mat-form-field class="list">
          <mat-label>Prenda</mat-label>
            <mat-select  formControlName="prenda">
              <mat-option value="option2">Polo</mat-option>
              <mat-option value="option3">Casaca</mat-option>
            </mat-select>
          </mat-form-field>
    </div>

    <div class="sMenu">
        <mat-form-field class="list">
          <mat-label>Genero</mat-label>
            <mat-select formControlName="genero">
              <mat-option value="option2">Masculino</mat-option>
              <mat-option value="option3">Femenino</mat-option>
            </mat-select>
          </mat-form-field>
    </div>

    <div class="estado">
        <mat-radio-group aria-label="Select an option" class="radio" formControlName="radio">
            <mat-radio-button value="1" color="primary">Activo</mat-radio-button>
            <mat-radio-button value="2" color="primary">Inactivo</mat-radio-button>
          </mat-radio-group>
    </div>
</form>
<div class="botones">
    <button mat-raised-button color="primary">Limpiar</button>
    <button mat-raised-button color="primary">Guardar</button>   
    <button mat-raised-button color="primary" (click)="closeModal()">Salir</button> 
</div>

<h1>MANTENIMIENTO MENU</h1>
<div class='acciones'>
  <div>
        <mat-form-field class="list">
          <input matInput type="text" placeholder="Descripcion Menu">
        </mat-form-field>
    </div>
    <div>
      <mat-form-field class="list">
        <mat-select [(value)]="menus">
          <mat-option value="menus">Todos los Menus</mat-option>
          <mat-option value="option2">Menu A1</mat-option>
          <mat-option value="option3">Menu A2</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="list">
        <mat-select [(value)]="nivel">
          <mat-option value="nivel">Todos los Niveles</mat-option>
          <mat-option value="option2">Nivel A</mat-option>
          <mat-option value="option3">Nivel B</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="radio_contenedor">
      <mat-radio-group aria-label="Select an option" class="radio">
        <mat-radio-button value="1" color="primary">Activo</mat-radio-button>
        <mat-radio-button value="2" color="primary">Inactivo</mat-radio-button>
      </mat-radio-group>
    </div>
</div>

<div class="botones">
  <div class="botones_contenedor">
    <button mat-raised-button color="primary">Buscar</button>
    <button mat-raised-button color="primary" (click)="openModal()">Agregar</button>   
    <button mat-raised-button color="primary">Salir</button>   
  </div>
</div>
  <!--TABLA-->
  <table mat-table [dataSource]="dataSource" class="table mat-elevation-z8">

    <ng-container matColumnDef="codUsuario">
      <th mat-header-cell *matHeaderCellDef class="contenido contTitle">Cod.Usuario</th>
      <td mat-cell *matCellDef="let element" class="contenido">{{element.codUsuario}}</td>
    </ng-container>
  
    <ng-container matColumnDef="menu">
      <th mat-header-cell *matHeaderCellDef class="contenido contTitle">Desc. Menu</th>
      <td mat-cell *matCellDef="let element" class="contenido">{{element.menu}}</td>
    </ng-container>
    
    <ng-container matColumnDef="nivel">
      <th mat-header-cell *matHeaderCellDef class="contenido contTitle">Desc. SubMenu</th>
      <td mat-cell *matCellDef="let element" class="contenido">{{element.nivel}}</td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef class="contenido contTitle" contTitle>Url</th>
      <td mat-cell *matCellDef="let element" class="contenido">{{element.url}}</td>
    </ng-container>
  
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef class="contenido contTitle">Estado</th>
      <td mat-cell *matCellDef="let element" class="contenido">{{element.estado}}</td>
    </ng-container>
    
    <ng-container matColumnDef="opciones" class="contenedor">
      <th mat-header-cell *matHeaderCellDef class="contenido contTitle">Opciones</th>
      <td mat-cell *matCellDef="let element" class="contenido">
        <div class="opciones">
          <mat-icon>create</mat-icon><mat-icon>delete</mat-icon>
        </div>
      </td>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns" class="contenedor"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

<h1>MANTENIMIENTO MENU</h1>
<form [formGroup]="group" class='acciones'>
  <div>
        <mat-form-field class="list">
          <input matInput type="text" placeholder="Descripcion Menu" formControlName="desMenu">
        </mat-form-field>
    </div>
    <div>
      <mat-form-field class="list">
        <mat-select formControlName="listMenu">
          <mat-option value="false" selected>subMenu</mat-option>
          <mat-option value="true">menu</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="radio_contenedor">
      <mat-radio-group aria-label="Select an option" class="radio" formControlName="estado">
        <mat-radio-button value="A" color="primary">Activo</mat-radio-button>
        <mat-radio-button value="I" color="primary">Inactivo</mat-radio-button>
      </mat-radio-group>
    </div>
</form>

<div class="botones">
  <div class="botones_contenedor">
    <button mat-raised-button color="primary" (click)='listarfiltro()'>Buscar</button>
    <button mat-raised-button color="primary" (click)="agregarMenu()">Agregar</button>   
    <button mat-raised-button color="primary" >Salir</button>   
  </div>
</div>

<div>
  <app-table [dataTable]="dataTable" [metadataTable]="metadataTable">     
    <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
    <button mat-button  type="button" (click)="editar(row)">
    <mat-icon>edit</mat-icon>
    </button>     
    </td>
    </ng-container> 
  </app-table>
</div>

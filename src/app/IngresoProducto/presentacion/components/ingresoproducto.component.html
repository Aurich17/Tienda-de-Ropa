<mat-toolbar color ="primary" style="height: 33px;" fxLayout fxLayoutAlign="space-between left" >

    <h3 class="title">Apertura Parte</h3>
   
    
</mat-toolbar>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="0px" fxLayoutAlign="center" style="margin-top: 1px;">

    <div fxFlex="100" style=" padding: 0px;">
        <mat-card>
            <mat-card-content >
                <form [formGroup] = "group" > 
                <div fxLayout="row" fxLayoutGap="2px" fxLayoutAlign="center">
                    
                  <div fxFlex="100" fxLayout="column" fxLayoutAlign="center " style="padding: 24px;">
                      <div fxLayout="row" fxLayoutGap="20px" >
                          
                        <mat-form-field appearance="outline"  class="example-full-width-alterno">
                            <mat-label>Producto</mat-label>
                            <input #searchElement   type="text"   matInput required formControlName = "codigoproducto"
                            >
                            <mat-error>Ingrese un codigo producto por favor</mat-error>
                            <mat-icon matSuffix (click) = "limpiartexto('Empleado')">close</mat-icon>
                         </mat-form-field>

                        <mat-form-field appearance="outline"  class="example-full-width">
                        <mat-label>descripcion</mat-label>
                        <input #searchElement   disabled type="text"   matInput required formControlName = "descripcion">
                        
                         </mat-form-field>

                         <button mat-raised-button  color="primary" style="height: 48px;"
                         matTooltip="Buscar Producto"
                          type="button">
                         <mat-icon>search</mat-icon>
                     </button>

                      </div>
              
                      <div fxLayout="row" fxLayoutGap="20px">

                        <mat-form-field appearance="outline"  class="example-full-width-alterno">
                            <mat-label>Lote</mat-label>
                            <input #searchElement    type="text"   matInput required formControlName = "lote">
                            
                         </mat-form-field>
                       
                        <mat-form-field appearance="outline"  class="example-full-width-alterno">
                            <mat-label>Cantidad</mat-label>
                            <input #searchElement    type="number"   matInput required formControlName = "cantidad">
                            
                         </mat-form-field>
                         <mat-form-field appearance="outline"  class="example-full-width-alterno">
                            <mat-label>Costo Unitario</mat-label>
                            <input #searchElement    type="text"   matInput required formControlName = "costounitario">
                            
                         </mat-form-field>


                         <mat-form-field appearance="outline"  class="example-full-width-alterno">
                            <mat-label>Stock Actual</mat-label>
                            <input #searchElement    type="text"   matInput required formControlName = "stockactual">
                            
                         </mat-form-field>
 
                       </div>

                       <div fxLayout="row" fxLayoutGap="20px">

                       <mat-form-field appearance="fill"  class="example-full-width-alterno">
                        <mat-label>Almacen</mat-label>
                        <mat-select  #turnos formControlName = "almacen">
                         
                        </mat-select>
                      </mat-form-field>

                      <mat-form-field appearance="fill"  class="example-full-width-alterno">
                        <mat-label>Tienda</mat-label>
                        <mat-select  #turnos formControlName = "tienda">
                          
                        </mat-select>
                      </mat-form-field>


                       </div>


                  </div>
          
                 </div>
                </form>
                 <div fxLayoutAlign="center center" fxLayoutGap="20px"  color="primary" >
     
                    <button mat-raised-button color="primary"
                    matTooltip="Nuevo registro"
                    
                    type="button">Nuevo
                    <mat-icon>description</mat-icon>
                </button>
                <button mat-raised-button color="primary" #guardar
                    matTooltip="Grabar registro"
                  
                   
                    type="button">Grabar
                    <mat-icon>save</mat-icon>
                </button>

                <button mat-raised-button color="primary"
                    matTooltip="Cerrar de la pantalla actual"
                   
                    type="button">Salir
                    <mat-icon>exit_to_app</mat-icon>
                </button>


                </div>
           
              </mat-card-content>

          </mat-card>

          
          <div fxLayout="column" fxLayout.xs="column" fxLayoutGap="20px">
        
            <div fxFlex="50"  >

               
                

            
            </div>
          </div>
    
    </div>

  </div>

<body>
    <h1 style="text-align: center; margin-top: 80px;">LISTADO DE VENTAS</h1>
    <form [formGroup]="groupVentas">
        <!--INPUT CLIENTE-->
        <mat-form-field appearance="outline">
          <input matInput type="text" formControlName="name" placeholder="Cliente">
        </mat-form-field>
        <!--TIPO DOCUMENTO LISTA-->
        <mat-form-field appearance="fill">
          <mat-label>Tipo Documento</mat-label>
          <mat-select formControlName="tDocumento">
            <mat-option value="BO">Boleta</mat-option>
            <mat-option value="FA">Factura</mat-option>
          </mat-select>
        </mat-form-field>
        <!--TIENDA LISTA-->
        <mat-form-field appearance="fill">
            <mat-label>Tienda</mat-label>
            <mat-select formControlName="tienda">
              <mat-option value="option1">Tienda 1</mat-option>
              <mat-option value="option2">Tienda 2</mat-option>
              <mat-option value="option3">Tienda 3</mat-option>
            </mat-select>
          </mat-form-field>
        <!--FECHA DE INICIO-->
        <mat-form-field color="accent" appearance="fill">
            <mat-label>Fecha Inicio</mat-label>
            <input matInput [matDatepicker]="picker1" readonly formControlName="fechaInicio" (dateChange)="muestra()">
            <mat-datepicker-toggle matSuffix [for]="picker1" ></mat-datepicker-toggle>
            <mat-datepicker #picker1 color="primary"></mat-datepicker>
        </mat-form-field>
        <!--FECHA FIN-->
        <mat-form-field color="accent" appearance="fill">
            <mat-label>Fecha Fin</mat-label>
            <input matInput [matDatepicker]="picker2" readonly formControlName="fechaFin" (dateChange)="muestra()">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2 color="primary"></mat-datepicker>
        </mat-form-field>
    </form>
    <!--BOTONES-->
    <div class="botones">
        <button mat-button class="boton">Salir</button>
        <button mat-button class="boton">Buscar</button>
    </div>
    <!--TABLA-->
    <div>
      <app-table [dataTable]="dataTable" [metadataTable]="metadataTable">
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row" style="background-color: var(--color-filas);">
            <button mat-button (click)="abrirComponenteDestino(row)">
            <mat-icon>edit</mat-icon>
          </button>
          </td>
        </ng-container>
      </app-table>
    </div>
</body>

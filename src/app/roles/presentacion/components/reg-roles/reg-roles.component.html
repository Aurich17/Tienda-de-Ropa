<h1>REGISTRO ROLES</h1>
<div class="acciones">
    <div class="sMenu">
        <mat-form-field class="list">
            <mat-select [(value)]="usuario">
              <mat-option  disabled value="usuario">Selecciona un Usuario</mat-option>
              <mat-option value="1">UsuarioA</mat-option>
              <mat-option value="2">UsuarioB</mat-option>
              <mat-option value="3">UsuarioC</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div class="sMenu">
        <mat-form-field class="list">
            <mat-select [(value)]="rol">
              <mat-option  disabled value="rol">Selecciona un Rol</mat-option>
              <mat-option value="1">RolA</mat-option>
              <mat-option value="2">RolB</mat-option>
              <mat-option value="3">RolC</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div class="sMenu">
        <mat-form-field class="list">
            <mat-select [(value)]="usuario">
              <mat-option  disabled value="usuario">Selecciona un Menu</mat-option>
              <mat-option value="1">Menu A</mat-option>
              <mat-option value="2">Menu B</mat-option>
              <mat-option value="3">Menu C</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div class="estado">
      <mat-radio-group aria-label="Select an option" class="radio">
        <mat-radio-button value="1" color="primary">Activo</mat-radio-button>
        <mat-radio-button value="2" color="primary">Inactivo</mat-radio-button>
      </mat-radio-group>
    </div>
</div>
<div class="botones">
    <button mat-raised-button color="primary">Limpiar</button>
    <button mat-raised-button color="primary">Agregar</button>   
    <button mat-raised-button color="primary">Guardar</button>   
    <button mat-raised-button color="warn" (click)="closeModal()">Salir</button> 
</div>

<table mat-table [dataSource]="dataSource" class="table mat-elevation-z8">
    <ng-container matColumnDef="menu">
        <th mat-header-cell *matHeaderCellDef class="contenido contTitle">Menus</th>
        <td mat-cell *matCellDef="let element" class="contenido">{{element.menu}}</td>
    </ng-container>
    
    <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef class="contenido contTitle">Roles</th>
        <td mat-cell *matCellDef="let element" class="contenido">{{element.rol}}</td>
    </ng-container>    

    <ng-container matColumnDef="opciones" class="contenedor">
        <th mat-header-cell *matHeaderCellDef class="contenido contTitle">Opciones</th>
        <td mat-cell *matCellDef="let element" class="contenido">
          <div class="opciones">
            <mat-icon>delete</mat-icon>
          </div>
        </td>
      </ng-container>
    
    <mat-header-row *matHeaderRowDef="displayedColumns" class="contenedor"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

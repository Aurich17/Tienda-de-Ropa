<h1>REGISTRO ROLES</h1>
<form [formGroup]="mygroup" class="acciones">
  <div>
    <mat-form-field class="list">
      <input matInput type="text" placeholder="Roles" formControlName="descripcion" required="true">
    </mat-form-field>
  </div>
  <div class="estado">
      <mat-radio-group aria-label="Select an option" class="radio" formControlName='radio' [(ngModel)]="select">
        <mat-radio-button value="A" color="primary">Activo</mat-radio-button>
        <mat-radio-button value="I" color="primary">Inactivo</mat-radio-button>
      </mat-radio-group>
  </div>
</form>

<div class="botones">
    <button mat-raised-button  (click)="clear()" style="background-color: var(--color-boton);">Limpiar</button>
    <button mat-raised-button  (click)="guardarol()" [disabled]= "mygroup.invalid" style="background-color: var(--color-boton);">Guardar</button>
    <button mat-raised-button  (click)="closeModal()" style="background-color: var(--color-boton);">Salir</button>
</div>

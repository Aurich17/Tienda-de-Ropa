<div class="todo">
  <h1>MANTENIMIENTO ROLES</h1>
  <form [formGroup]="group" class="acciones">
    <div>
      <mat-form-field class="list"  appearance="outline">
        <input matInput type="text" placeholder="Roles" formControlName="descripcion" >
      </mat-form-field>
    </div>
    <div class="radio_contenedor">
      <mat-radio-group aria-label="Select an option" class="radio" formControlName="radio" [(ngModel)]="labelPosition">
        <mat-radio-button value="A" color="primary" >Activo</mat-radio-button>
        <mat-radio-button value="I" color="primary">Inactivo</mat-radio-button>
      </mat-radio-group>
    </div>
  </form>
  <!--Botones-->
  <div class="botones">
    <div class="botones_contenedor">
      <button mat-raised-button  (click)="listarfiltro()" style="background-color: var(--color-boton);">Buscar</button>
      <button mat-raised-button  (click)="agregaRol()" style="background-color: var(--color-boton);">Agregar</button>
      <button mat-raised-button style="background-color: var(--color-boton);">Salir</button>
    </div>
  </div>
    <!--TABLA-->
    <div>
      <app-table [dataTable]="dataTable" [metadataTable]="metadataTable">
        <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" style="background-color: var(--color-filas);">
        <button mat-button  (click)="editar(row)" type="button" style="background-color: var(--color-filas);">
        <mat-icon>edit</mat-icon>
        </button>
        </td>
        </ng-container>
      </app-table>
    </div>
</div>

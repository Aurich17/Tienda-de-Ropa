<h1>REGISTRO TIENDA</h1>
<div class="acciones">
    <div class="sMenu">
        <mat-form-field class="list">
            <input matInput type="text" placeholder="Descripcion Tienda">
          </mat-form-field>
    </div>
    <div class="sMenu">
        <mat-form-field class="list">
            <input matInput type="text" placeholder="Direccion Tienda">
          </mat-form-field>
    </div>
    <div class="estado">
        <mat-radio-group aria-label="Select an option" class="radio">
            <mat-radio-button value="1" color="primary">Activo</mat-radio-button>
            <mat-radio-button value="2" color="primary">Inactivo</mat-radio-button>
          </mat-radio-group>
    </div>
</div>
<div class="botones">
    <button mat-raised-button color="primary">Limpiar</button>
    <button mat-raised-button color="primary">Agregar</button>   
    <button mat-raised-button color="primary">Guardar</button>   
    <button mat-raised-button color="primary" (click)="closeModal()">Salir</button> 
</div>

<table mat-table [dataSource]="dataSource" class="table mat-elevation-z8">
    <ng-container matColumnDef="tienda">
        <th mat-header-cell *matHeaderCellDef class="contenido contTitle">Tiendas</th>
        <td mat-cell *matCellDef="let element" class="contenido">{{element.tienda}}</td>
    </ng-container>    

    <ng-container matColumnDef="opciones" class="contenedor">
        <th mat-header-cell *matHeaderCellDef class="contenido contTitle">Opciones</th>
        <td mat-cell *matCellDef="let element" class="contenido">
          <div class="opciones">
            <mat-icon>delete</mat-icon>
          </div>
        </td>
      </ng-container>
    
    <mat-header-row *matHeaderRowDef="displayedColumns" class="contenedor"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

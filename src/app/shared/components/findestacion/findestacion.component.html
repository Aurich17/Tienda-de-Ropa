
<mat-toolbar color ="primary" style="height: 33px;" fxLayout fxLayoutAlign="space-between left" >

    <h3 class="title">Buscar Maquina</h3>
    <div fxLayout fxLayoutAlign="end center">
        <button mat-button (click)="collapsed=true">Collapsar</button>
        <button mat-button (click)="collapsed=false">Expandir</button>
    </div>
    
</mat-toolbar>


<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="0px" fxLayoutAlign="center stretch" style="margin-top: 1px;">

    <div fxFlex="100" style=" padding: 0px;">
        <mat-card>
            <mat-card-content *ngIf="!collapsed">
                <form [formGroup] = "group" > 
                <div fxLayout="row" fxLayoutGap="2px"  fxLayoutAlign="center center">
                  <div fxFlex="100" fxLayout="column" fxLayoutAlign="center center" style="padding: 24px;">
                      <div fxLayout="row" fxLayoutGap="20px" class="example-full-div-width">
                          <mat-form-field appearance="outline"  class="example-full-width" >
                              <mat-label>Maquina</mat-label>
                              <input type="text"  matInput required formControlName = "codigoEstacion" >
                          </mat-form-field>
                        
                           
                      </div>
              
                      <div fxLayout="row" fxLayoutGap="20px"  class="example-full-div-width">
                         <mat-form-field appearance="outline" class="example-full-width">
                           <mat-label>Descripcion</mat-label>
                           <input type="text" matInput required formControlName = "descripcion">
                        </mat-form-field>
                        <button mat-fab style="height: 55px" color= "warn"  type="button" (click)="listarEmpleado(1)" > 
                            <mat-icon>search</mat-icon>
                         </button>
                      </div>
          


                  </div>
          
                 </div>
                </form>
                 <div fxLayoutAlign="center center" fxLayoutGap="20px"  style="background-color: rgb(219, 217, 217); padding: 10px;margin: 0;">
     

                    <button mat-raised-button color="warn"
                    matTooltip="Crear un nuevo registro"
                    (click) = "nuevo()"
                    type="button">Nuevo
                    <mat-icon>description</mat-icon>
                </button>

                    <button mat-raised-button color="warn"
                        matTooltip="Buscar registro"
                        (click) = "listar(1)"
                        type="button"
                        
                    >Buscar
                        <mat-icon>search</mat-icon>
                    </button>

                    <button mat-raised-button color="warn"
                        matTooltip="Cerrar de la pantalla actual"
                        (click) = "Salir('')"
                        type="button"
                    >Salir
                        <mat-icon>launch</mat-icon>
                    </button>

                </div>
           
              </mat-card-content>

          </mat-card>

     
          <div fxLayout="column" fxLayout.xs="column" fxLayoutGap="20px">
        
            <div fxFlex="50"  style="background-color:  rgb(219, 217, 217); padding: 24px;">
            
                <app-table [dataTable]="dataTable" [metadataTable]="metadataTable">
    
                    <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row" >
                    <button mat-button  (click)= "edit(row)" type="button">
                    <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-button (click)= "delete()" >
                        <mat-icon>delete</mat-icon>
                    </button>
                    </td>
                    </ng-container>
                
            </app-table>

            
            </div>
          </div>
    
    </div>

  </div>

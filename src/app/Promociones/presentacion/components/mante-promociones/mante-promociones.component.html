<h1>MANTENIMIENTO PROMOCIONES</h1>
<form class='acciones' [formGroup]="group">
  <div>
        <mat-form-field class="list">
          <input matInput type="text" placeholder="Descripcion Promocion" formControlName="descripcion">
        </mat-form-field>
    </div>
    <div class="radio_contenedor">
      <mat-radio-group aria-label="Select an option" class="radio" formControlName="radio">
        <mat-radio-button value="A" color="primary">Activo</mat-radio-button>
        <mat-radio-button value="I" color="primary">Inactivo</mat-radio-button>
      </mat-radio-group>
    </div>
</form>

<div class="botones">
  <div class="botones_contenedor">
    <button mat-raised-button color="primary" (click)="listarfiltro()">Buscar</button>
    <button mat-raised-button color="primary" (click)="agregarPromocion()">Agregar</button>   
    <button mat-raised-button color="primary">Salir</button>   
  </div>
</div>

   <!--TABLA-->
   <div>
    <app-table [dataTable]="dataTable" [metadataTable]="metadataTable">     
      <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
      <button mat-button  (click)="editar(row)" type="button">
      <mat-icon>edit</mat-icon>
      </button>     
      </td>
      </ng-container> 
    </app-table>
  </div>

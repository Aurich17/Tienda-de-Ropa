<h1 style="text-align:center;">BUSCAR PRODUCTO</h1>
<form [formGroup]="groupProducto" style="display: flex;">
    <div style="width: 90%;" class="buscar">
        <mat-form-field class="list" style="width: 65%;" appearance="outline">
            <input matInput type="text" placeholder="Desc. Producto" formControlName="desMenu" (input)="listarProducto()">
        </mat-form-field>
        <mat-form-field class="list" style="width: 25%;" appearance="outline">
            <input matInput type="number" placeholder="Codigo" formControlName="codigo" style="text-align: center; font-size: 16px;" min="0" (input)="listarProducto()">
        </mat-form-field>
    </div>
    <div style="margin-top: 15px;">
        <button mat-button><mat-icon>search</mat-icon></button>
    </div>
</form>
<div class="botones">
    <button mat-raised-button color="primary">Aceptar</button>
    <button mat-raised-button color="primary" (click)="closeModal()">Salir</button>
</div>

<div>
    <app-table [dataTable]="dataTable" [metadataTable]="metadataTable">     
      <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-button (click)="editar(row)" type="button">
            <mat-icon>check</mat-icon>
        </button>  
      </td>
      </ng-container> 
    </app-table>
</div>

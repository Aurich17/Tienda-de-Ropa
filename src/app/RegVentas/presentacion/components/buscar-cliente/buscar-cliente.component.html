<h1 style="text-align:center;">BUSCAR CLIENTE</h1>
<form [formGroup]="groupCliente" style="display: flex;">
    <div style="width: 90%;">
        <mat-form-field class="list" style="width: 100%;" appearance="outline">
            <input matInput type="text" placeholder="Nombre" formControlName="nombre" (input)="listarCliente()">
        </mat-form-field>
        <mat-form-field class="list" style="width: 100%;" appearance="outline">
            <input matInput type="text" placeholder="Nro Documento" formControlName="nroDoc" (input)="listarCliente()">
        </mat-form-field>
    </div>
    <div style="margin-top: 15px;">
        <button mat-button><mat-icon>search</mat-icon></button>
    </div>
</form>
<div class="botones">
    <button mat-raised-button class="boton">Aceptar</button>
    <button mat-raised-button class="boton" (click)="closeModal()">Salir</button>
</div>

<div>
  <app-table [dataTable]="dataTable" [metadataTable]="metadataTable">
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row" style="background-color: var(--color-filas);">
        <button mat-button (click)="navigateToRegVentas(row)">
          <mat-icon>check_circle</mat-icon>
        </button>
      </td>
    </ng-container>
  </app-table>
</div>

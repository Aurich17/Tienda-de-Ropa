<h1>MANTENIMIENTO MEDIDA</h1>
<div class='acciones'>
  <div>
    <mat-form-field class="list">
      <input matInput type="text" placeholder="Descripcion Medida">
    </mat-form-field>
  </div>
  <div class="radio_contenedor">
    <mat-radio-group aria-label="Select an option" class="radio">
      <mat-radio-button value="1" color="primary">Activo</mat-radio-button>
      <mat-radio-button value="2" color="primary">Inactivo</mat-radio-button>
    </mat-radio-group>
  </div>
</div>

<!--Botones-->
<div class="botones">
  <div class="botones_contenedor">
    <button mat-raised-button color="primary">Buscar</button>
    <button mat-raised-button color="primary" (click)="openModal()">Agregar</button>   
    <button mat-raised-button color="primary">Salir</button>   
  </div>
</div>

  <table mat-table [dataSource]="dataSource" class="table mat-elevation-z8">

    <ng-container matColumnDef="codMedida">
      <th mat-header-cell *matHeaderCellDef class="contenido contTitle">Cod.Medida</th>
      <td mat-cell *matCellDef="let element" class="contenido">{{element.codMedida}}</td>
    </ng-container>
  
    <ng-container matColumnDef="medida">
      <th mat-header-cell *matHeaderCellDef class="contenido contTitle">Desc.Medida</th>
      <td mat-cell *matCellDef="let element" class="contenido">{{element.medida}}</td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef class="contenido contTitle">Estado</th>
      <td mat-cell *matCellDef="let element" class="contenido">{{element.estado}}</td>
    </ng-container>

    <ng-container matColumnDef="opciones" class="contenedor">
      <th mat-header-cell *matHeaderCellDef class="contenido contTitle">Opciones</th>
      <td mat-cell *matCellDef="let element" class="contenido">
        <div class="opciones">
          <mat-icon>create</mat-icon><mat-icon>delete</mat-icon>
        </div>
      </td>
    </ng-container>

    
    <mat-header-row *matHeaderRowDef="displayedColumns" class="contenedor"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
<div *nfIf="modalSwitch == true">
</div>

<body>
  <h1 style="text-align: center; margin-top: 70px;">KARDEX</h1>
  <form [formGroup]="group" class="formKardex">
    <!--ALMACEN-->
    <mat-form-field appearance="fill" class="list" appearance="outline">
      <mat-label>Tienda</mat-label>
      <mat-select name="tienda" formControlName="almacen">
        <mat-option *ngFor="let tienda of listaAlmacenes" [value]="tienda.codigo">{{tienda.nombre}}</mat-option>
      </mat-select>
    </mat-form-field>
    <!--PERIODO INICIO-->
    <mat-form-field appearance="outline" style="width: 10%;"  color="primary">
      <mat-label>Periodo Inicio</mat-label>
      <input matInput type="number" formControlName="periodoInicio">
    </mat-form-field>
    <!--PERIODO FIN-->
    <mat-form-field appearance="outline" style="width: 10%;"  color="primary">
      <mat-label>Perido Fin</mat-label>
      <input matInput type="number" formControlName="periodoFin">
    </mat-form-field>
    <!--TRANSACCION-->
    <mat-form-field class="list" appearance="outline" style="margin-left: 10px; width: 15%;">
      <mat-label>Transaccion</mat-label>
      <mat-select name="almacen">
        <mat-option value="FA">Transaccion1</mat-option>
        <mat-option value="BO">Transaccion2</mat-option>
      </mat-select>
    </mat-form-field>
    <!--CODIGO-->
    <mat-form-field appearance="outline" style="width: 10%;"  color="primary">
      <mat-label>Codigo</mat-label>
      <input matInput type="number" formControlName="codigo">
    </mat-form-field>
    <!--DESCRIPCION-->
    <mat-form-field appearance="outline" style="width: 30%;"  color="primary">
      <mat-label>Descripcion</mat-label>
      <input matInput type="text" formControlName="descripcion" (input)="listarProducto()">
    </mat-form-field>
  </form>

  <!--BOTONES-->
  <div class="botones">
    <button mat-raised-button>Ver Transaccion</button>
    <button mat-raised-button (click)="listarKardex(0)">Buscar</button>
    <button mat-raised-button>Salir</button>
  </div>

  <!--TABLA-->
  <div>
    <app-table [dataTable]="dataTable" [metadataTable]="metadataTable">
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" style="background-color: var(--color-filas);">
          <button mat-button (click)="confirmAction(row)" class="eliminarFila">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    </app-table>
  </div>

</body>
